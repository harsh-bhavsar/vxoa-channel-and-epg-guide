<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Data Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        tr:nth-child(odd) {
            background-color: #e9f7ec;
        }
        tr:hover {
            background-color: #d1f7c4;
        }
        textarea {
            width: 80%;
            height: 250px;
            margin: 20px auto;
            display: block;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .textarea-label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        #dataTable {
            display: none;
            margin: 20px auto;
        }
        .header-text {
            font-weight: bold;
            color: #4CAF50;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

    <!-- Filter Textarea for Channel ID (Multiple IDs entered one per line) -->
    <div class="filter-container">

        <textarea id="filterText" placeholder="Enter Channel IDs here (one per line)"></textarea>
    </div>

    <!-- Textarea to display the filtered result -->
    <div class="container">
        <textarea id="resultText" readonly placeholder="Filtered results will appear here"></textarea>
    </div>

    <!-- Table to display the data -->
    <table id="dataTable">

                <th>Cluster Number</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

                        });
                    };

                    // Convert the input text (multiple Channel IDs) into an array and filter by Channel ID
                    const filterIDs = filterText.split('\n').map(id => id.trim()).filter(id => id !== '');

                    const filteredData = data.filter(item => {
                        return item['Channel ID'] && filterIDs.includes(item['Channel ID'].toString());
                    });

                    if (filterText === '') {
                        displayRows([]);
